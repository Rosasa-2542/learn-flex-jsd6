    <h1>Abot my story</h1>
    <p>สวัสดีฉันชื่อโรซ่าเพิ่งเรียนจบมหาวิทยาลัย</p>
    <p>พอเรียนจบก็รู้สึกสับสนในชีวิตไม่รู้จะทำอะไรดี</p>
    <p>ใช้เวลาสักพักในการตัดสินใจว่าจะทำอะไรในอนาคต และบังเอิญเจอบูทแคมป์นี้ จึงตัดสินใจเปลี่ยนงานและมาเรียนที่นี่</p>
